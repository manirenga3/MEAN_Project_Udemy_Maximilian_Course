<mat-card>
  <form [formGroup]="form" (ngSubmit)="onSavePost()">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="title" />
      <mat-error *ngIf="form.get('title').invalid"
        >Please enter a post title</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Content</mat-label>
      <textarea matInput rows="3" formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please enter the post content</mat-error
      >
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Add Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <mat-error
      *ngIf="imagePreview && imagePreview !== '' && form.get('image').invalid"
      >Invalid file type! Please add only image.</mat-error
    >
    <div
      class="image-preview"
      *ngIf="imagePreview && imagePreview !== '' && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <br />
    <button
      mat-raised-button
      color="accent"
      type="submit"
      [disabled]="form.invalid"
    >
      Save Post
    </button>
  </form>
</mat-card>
